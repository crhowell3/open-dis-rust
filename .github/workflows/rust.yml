name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: source ~cameron/.cargo/env; cargo build --verbose
        
  test:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: source ~cameron/.cargo/env; cargo test --verbose
